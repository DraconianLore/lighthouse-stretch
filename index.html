<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>LL Stretch Project</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./src/main.js"></script>
</head>
<body>
  <center>
    <td>
      <td width="50%" height="50%">
        <input type="text" id="dataToSend" value="8, 20, 7, 3, 17, 15"><br><br>
        <input type="text" id="titleText" value="Bargraph Title"><br><br>
        <select id=colourPicker>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="black">Black</option>
        </select>
        <button onclick="newBar(colourPicker.value, titleText.value)">Generate</button>
        <br><br>
        First Bargraph to go under here
        <br><br>
        <div id="barGraphSpace">

        </div>
        <script>
            const newBar = function(colour, titleText) {
              // get numbers and convert to an array
              let sendData = (document.getElementById('dataToSend').value).split(',').map(function(numbers){
                return parseInt(numbers, 10);
              });
              // get colour (and eventually size of window/frame area for graph)
              document.getElementById('barGraphSpace').innerHTML = '';
              let options = {
                backgroundColor: colour,
                width: '500',
                title: titleText,
              }
              // call function to generate bar graph
              drawBarChart(sendData, options, document.getElementById('barGraphSpace'));
            }

          </script>
          <p>

          </p>
          <input type="text" id="dataToSend2" value="20, 11, 7, 18, 19, 3"><br><br>
          <select id=colourPicker2>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
          </select>
          <button onclick="newBar2(colourPicker2.value)">Generate</button>
          <br><br>
          Add a second set of bars
          <br><br>
          <div id="barGraphSpace2">

          </div>
          <script>
            const newBar2 = function(colour) {
              // get numbers and convert to an array
              let sendData = (document.getElementById('dataToSend2').value).split(',').map(function(numbers){
                return parseInt(numbers, 10);
              });
              // get colour (and eventually size of window/frame area for graph)
              let options = {
                backgroundColor: colour,
                color: '#cccccc',
                alignment: 'top'
              }
              // call function to generate bar graph
              multiValueBarChart(sendData, options, document.getElementById('outerShell'));
            }

          </script>


    </td>
    </td>
  </center>
</body>
</html>
